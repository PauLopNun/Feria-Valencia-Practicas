services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: newsletter
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  node-app:
    build: .
    container_name: feria-node
    restart: always
    depends_on:
      - mysql-db
    volumes:
      - .:/app
      - /app/node_modules  # ðŸ‘ˆ evita que se sobrescriba node_modules
    working_dir: /app
    environment:
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: newsletter
    ports:
      - "3000:3000"

volumes:
  mysql-data:
