services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: feriavalenciapracticas
      MYSQL_DATABASE: feriavalenciapracticas
      MYSQL_USER: paulo
      MYSQL_PASSWORD: feriavalenciapracticas
    ports:
      - "3307:3306"  # ⚠️ Cambiado a 3307 por si el 3306 está ocupado en tu host
    volumes:
      - mysql-data:/var/lib/mysql

  node-app:
    build: .
    container_name: feria-node
    restart: unless-stopped
    ports:
      - "3000:3000"  # Puerto del servidor Express
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: paulo
      DB_PASSWORD: feriavalenciapracticas
      DB_NAME: feriavalenciapracticas
    volumes:
      - .:/app  # Todo el proyecto dentro del contenedor
      - ./output:/app/output  # Carpeta de salida visible en Windows

volumes:
  mysql-data:
